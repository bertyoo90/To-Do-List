<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div id="content">
        <div id="header-container">
            <div id="title-container">
                <h3 id="title">To-Do-List</h3>
            </div>
        </div>
            <div id="side-menu">
                <ul>
                  <div id="side-buttons">
                    <button id="home-button">Inbox</button>
                    <br>
                    <button id="today-button">Today</button>
                    <br>
                    <button id="week">This Week</button>
                  </div>
                  <div id="project-section">
                    <div id="project">Projects</div>
                    <ul id="project-list">
                        <li>Project 1</li>
                        <li>Project 2</li>
                        <button id="new-project">+ New Project</button>
                    </ul>
                  </div>
                    <button id="new-task">+</button>
                </ul>
            </div>
        <div id="to-do-body">
            <div id="project-title">Inbox
                <div id="task">
                </div>
            </div>
        </div>
    </div>
    
    <script src="bundle.js"></script>
</body>
</html>
